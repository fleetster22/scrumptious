{% extends 'base.html' %}

{% block title %}
    Scrumptious Recipes
{% endblock title %}


{% block content%}
    <header>
        <nav>
            <a href="{% url 'recipe_list' %}">Main Page</a>
            <a href="{% url 'show_recipe' recipe_object.id %}">Back</a>
        </nav>
    </header>
<main>
    <h1>Edit {{ recipe_object.title}}</h1>
    <!-- creates a hidden input tag that contains a security token
    renders the form as a paragraph -->
   <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button>Save Changes</button>
   </form>

</main>
{% endblock content %}
